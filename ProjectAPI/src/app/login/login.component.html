<form #form="ngForm" (submit)="onSubmit(form)">
    <div>
        <label>UserName</label>
        <input type="text" placeholder="UserName" name="UserName" #Name="ngModel" [(ngModel)]="service.formData.UserName">
    </div>
    <div>
        <label>Password</label>
        <input type="password" placeholder="Password" name="Password" #Name="ngModel" [(ngModel)]="service.formData.Password">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
